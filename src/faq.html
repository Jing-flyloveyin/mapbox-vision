---
layout: default
title: Frequently Asked Questions
---
<section class="bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="py-5">
          {% for item in site.data.faq %}
            <h4 class="question">{{ item.question }}</h4>
            <div class="answer">{{item.answer_html }}</div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</section>
